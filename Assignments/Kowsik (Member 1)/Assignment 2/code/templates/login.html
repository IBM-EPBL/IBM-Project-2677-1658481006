<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <style>
        body{
          background-color: purple;
          height: 553px;
          text-align: center;
        }
      
        h3{
          padding-top: 7%;
          font-size: 40px;
          color: white;
        }
      
        input{
          border: 2px;
          border-radius: 10px;
          padding-top: 8px;
          padding-left: 8px;
          padding-bottom: 8px;
          padding-right: 8px;
        }
        button{
          border: 2px;
          border-radius: 10px;
          padding-top: 8px;
          padding-left: 8px;
          padding-bottom: 8px;
          padding-right: 8px;
          width: 90px;
          opacity: 90%;
       cursor:pointer;
        }
    </style>
  </head>
  <body>
    <h3>Login</h3>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required /><br><br>
      <input type="password" name="password" placeholder="Password" required /><br><br>
      <button type="submit">Login</button>
    </form>
    <p style="color: rgb(27, 161, 27);">{{success}}</p>
    <p style="color: rgb(214, 25, 25)">{{error}}</p>

    <a href="/register">Don't have an account? Register</a>
  </body>
</html>
